# Cloudflare Workers Configuration (OpenNext)
# Note: account_id is passed via CLOUDFLARE_ACCOUNT_ID environment variable

name = "journalingtechniques-ai"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Build output is generated by OpenNext
main = ".open-next/worker.js"

# Static assets location
assets = { directory = ".open-next/assets" }

[vars]
NEXT_PUBLIC_PLAUSIBLE_DOMAIN = "journalingtechniques.ai"
